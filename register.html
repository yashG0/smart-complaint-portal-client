<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Smart Complaint Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="auth-body" data-role="student">

  <div class="blob blob1"></div>
  <div class="blob blob2"></div>

  <div class="auth-container">
    <div class="auth-card">
      <h2>Create Student Account</h2>

      <form id="registerForm">
        <div class="input-group">
          <label>Full Name</label>
          <input type="text" id="name" placeholder="Enter your name" required>
        </div>

        <div class="input-group">
          <label>Email</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>

        <div class="input-group">
          <label>Password</label>
          <input type="password" id="password" placeholder="Create a password" required>
        </div>

        <div class="input-group">
          <label>Confirm Password</label>
          <input type="password" id="confirmPassword" placeholder="Re-enter your password" required>
        </div>

        <button type="submit" class="btn-primary full-width">Create Account</button>
        <p id="errorMessage" class="error-text"></p>
      </form>

      <div class="auth-footer">
        <a href="./pages/user/login.html">Already have an account? Sign In</a>
      </div>
    </div>
  </div>

  <script type="module" src="./src/modules/auth/registerPage.js"></script>
</body>
</html>
