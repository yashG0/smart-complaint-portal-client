<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment Queue | Admin Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../assets/css/style.css">
</head>
<body class="dashboard-body admin-theme">

  <aside class="sidebar admin-sidebar">
    <div class="sidebar-logo">
      <div class="logo-icon admin-logo">ADM</div>
      <span>Admin Control</span>
      <button
        type="button"
        class="mobile-nav-toggle"
        id="mobileNavToggle"
        aria-label="Toggle navigation"
        aria-expanded="false"
        aria-controls="adminSidebarNav"
      >
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>

    <nav class="sidebar-nav" id="adminSidebarNav">
      <a href="./dashboard.html">Overview</a>
      <a href="./all-complaints.html">All Complaints</a>
      <a href="./assignment-queue.html" class="active">Unassigned</a>
      <a href="./escalations.html">Escalations</a>
      <a href="./departments.html">Departments</a>
      <a href="#" id="logoutBtn">Logout</a>
    </nav>
    <button
      type="button"
      class="mobile-nav-backdrop"
      id="mobileNavBackdrop"
      aria-hidden="true"
      tabindex="-1"
    ></button>
  </aside>

  <div class="main-content">
    <header class="topbar admin-topbar">
      <div>
        <h2>Assignment Queue</h2>
        <p class="admin-subtitle">Unassigned Complaints Waiting for Assignment</p>
      </div>
      <button class="btn-primary small-btn admin-btn" id="refreshBtn">Refresh</button>
    </header>

    <section class="table-section">
      <div class="admin-table-head">
        <h3>Pending Assignment</h3>
        <span class="admin-chip" id="queueCount">0 Pending</span>
      </div>

      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Title</th>
              <th>Description</th>
              <th>Student</th>
              <th>Assign To</th>
              <th>Submitted</th>
            </tr>
          </thead>
          <tbody id="queueTableBody">
            <tr>
              <td colspan="6">Loading pending assignments...</td>
            </tr>
          </tbody>
        </table>
      </div>

      <p id="errorMessage" class="error-text"></p>
      <p id="successMessage" style="margin-top: 12px; font-size: 13px; color: #4ade80; text-align: center;"></p>
    </section>
  </div>

  <script type="module" src="../../src/modules/admin/assignmentQueue.js"></script>

</body>
</html>
