<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard | Smart Complaint Portal</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/style.css">
</head>

<body class="dashboard-body">

    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-logo">
            <div class="logo-icon">SCP</div>
            <span>Student</span>
        </div>

        <nav class="sidebar-nav">
            <a href="./dashboard.html" class="active">Dashboard</a>
            <a href="./complaints.html">My Complaints</a>
            <a href="./new-complaint.html">New Complaint</a>
            <a href="./profile.html">Profile</a>
            <a href="#" id="logoutBtn">Logout</a>
        </nav>
    </aside>

    <!-- Main Content -->
    <div class="main-content">

        <!-- Topbar -->
        <header class="topbar">
            <h2>Dashboard</h2>
            <a href="./new-complaint.html" class="btn-primary small-btn">+ New Complaint</a>
        </header>

        <!-- Stats -->
        <section class="stats">
            <div class="stat-card">
                <h3 id="totalComplaintsCount">0</h3>
                <p>Total Complaints</p>
            </div>

            <div class="stat-card">
                <h3 id="pendingComplaintsCount">0</h3>
                <p>Pending</p>
            </div>

            <div class="stat-card">
                <h3 id="resolvedComplaintsCount">0</h3>
                <p>Resolved</p>
            </div>

            <div class="stat-card">
                <h3 id="escalatedComplaintsCount">0</h3>
                <p>Escalated</p>
            </div>
        </section>

        <!-- Complaint Table -->
        <section class="table-section">
            <h3>Recent Complaints</h3>

            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Subject</th>
                            <th>Status</th>
                            <th>Department</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody id="recentComplaintsTableBody">
                        <tr>
                            <td colspan="5">Loading complaints...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <p id="dashboardErrorMessage" class="error-text"></p>

        </section>

    </div>

    <script type="module" src="../../src/modules/user/dashboard.js"></script>

</body>

</html>
