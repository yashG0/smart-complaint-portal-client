<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile | Smart Complaint Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../assets/css/style.css">
</head>
<body class="dashboard-body">

  <aside class="sidebar student-sidebar" id="studentSidebar">
    <div class="sidebar-logo">
      <div class="logo-icon">SCP</div>
      <span>Student</span>
      <button
        type="button"
        class="mobile-nav-toggle"
        id="mobileNavToggle"
        aria-label="Toggle navigation"
        aria-expanded="false"
        aria-controls="studentSidebarNav"
      >
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>

    <nav class="sidebar-nav" id="studentSidebarNav">
      <a href="./dashboard.html">Dashboard</a>
      <a href="./complaints.html">My Complaints</a>
      <a href="./new-complaint.html">New Complaint</a>
      <a href="./profile.html" class="active">Profile</a>
      <a href="#" id="logoutBtn">Logout</a>
    </nav>
    <button
      type="button"
      class="mobile-nav-backdrop"
      id="mobileNavBackdrop"
      aria-hidden="true"
      tabindex="-1"
    ></button>
  </aside>

  <div class="main-content">
    <header class="topbar">
      <h2>My Profile</h2>
    </header>

    <section class="panel-grid">
      <div class="panel-card">
        <h3>Account Details</h3>
        <form id="profileForm">
          <div class="input-group">
            <label>Full Name</label>
            <input type="text" id="profileName" placeholder="Enter your name" required>
          </div>

          <div class="input-group">
            <label>Email</label>
            <input type="email" id="profileEmail" disabled>
          </div>

          <div class="input-group">
            <label>Role</label>
            <input type="text" id="profileRole" disabled>
          </div>

          <div class="input-group">
            <label>Created At</label>
            <input type="text" id="profileCreatedAt" disabled>
          </div>

          <button type="submit" class="btn-primary full-width">Save Profile</button>
          <p id="profileSuccessMessage" class="info-text"></p>
          <p id="profileErrorMessage" class="error-text"></p>
        </form>
      </div>
    </section>
  </div>

  <script type="module" src="../../src/modules/user/profile.js"></script>
</body>
</html>
