<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Complaints | Smart Complaint Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../assets/css/style.css">
</head>
<body class="dashboard-body">

  <aside class="sidebar student-sidebar" id="studentSidebar">
    <div class="sidebar-logo">
      <div class="logo-icon">SCP</div>
      <span>Student</span>
      <button
        type="button"
        class="mobile-nav-toggle"
        id="mobileNavToggle"
        aria-label="Toggle navigation"
        aria-expanded="false"
        aria-controls="studentSidebarNav"
      >
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>

    <nav class="sidebar-nav" id="studentSidebarNav">
      <a href="./dashboard.html">Dashboard</a>
      <a href="./complaints.html" class="active">My Complaints</a>
      <a href="./new-complaint.html">New Complaint</a>
      <a href="./profile.html">Profile</a>
      <a href="#" id="logoutBtn">Logout</a>
    </nav>
    <button
      type="button"
      class="mobile-nav-backdrop"
      id="mobileNavBackdrop"
      aria-hidden="true"
      tabindex="-1"
    ></button>
  </aside>

  <div class="main-content">
    <header class="topbar">
      <h2>My Complaints</h2>
      <a href="./new-complaint.html" class="btn-primary small-btn">+ New Complaint</a>
    </header>

    <section class="table-section">
      <h3>Submitted Complaints</h3>
      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Title</th>
              <th>Status</th>
              <th>Department</th>
              <th>Date</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="complaintsTableBody">
            <tr>
              <td colspan="6">Loading complaints...</td>
            </tr>
          </tbody>
        </table>
      </div>
      <p id="complaintsErrorMessage" class="error-text"></p>
    </section>

    <section class="panel-card complaint-history-panel" id="complaintHistoryPanel">
      <div class="department-table-head">
        <h3 id="historyTitle">Complaint History</h3>
        <span class="department-chip" id="historyComplaintChip">Select a complaint</span>
      </div>
      <ol id="complaintHistoryTimeline" class="timeline-list">
        <li class="timeline-item">
          <p>Select "View History" from the table to load timeline.</p>
        </li>
      </ol>
      <p id="complaintHistoryErrorMessage" class="error-text"></p>
    </section>
  </div>

  <script type="module" src="../../src/modules/user/complaints.js"></script>
</body>
</html>
