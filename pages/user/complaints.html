<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Complaints | Smart Complaint Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../assets/css/style.css">
</head>
<body class="dashboard-body">

  <aside class="sidebar">
    <div class="sidebar-logo">
      <div class="logo-icon">SCP</div>
      <span>Student</span>
    </div>

    <nav class="sidebar-nav">
      <a href="./dashboard.html">Dashboard</a>
      <a href="./complaints.html" class="active">My Complaints</a>
      <a href="./new-complaint.html">New Complaint</a>
      <a href="./profile.html">Profile</a>
      <a href="#" id="logoutBtn">Logout</a>
    </nav>
  </aside>

  <div class="main-content">
    <header class="topbar">
      <h2>My Complaints</h2>
      <a href="./new-complaint.html" class="btn-primary small-btn">+ New Complaint</a>
    </header>

    <section class="table-section">
      <h3>Submitted Complaints</h3>
      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Title</th>
              <th>Status</th>
              <th>Department</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody id="complaintsTableBody">
            <tr>
              <td colspan="5">Loading complaints...</td>
            </tr>
          </tbody>
        </table>
      </div>
      <p id="complaintsErrorMessage" class="error-text"></p>
    </section>
  </div>

  <script type="module" src="../../src/modules/user/complaints.js"></script>
</body>
</html>
