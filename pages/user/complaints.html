<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Complaints | Smart Complaint Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../assets/css/style.css">
</head>
<body class="dashboard-body">

  <aside class="sidebar">
    <div class="sidebar-logo">
      <div class="logo-icon">SCP</div>
      <span>Student</span>
    </div>

    <nav class="sidebar-nav">
      <a href="./dashboard.html">Dashboard</a>
      <a href="./complaints.html" class="active">My Complaints</a>
      <a href="./complaints.html">New Complaint</a>
      <a href="#">Profile</a>
      <a href="#" id="logoutBtn">Logout</a>
    </nav>
  </aside>

  <div class="main-content">
    <header class="topbar">
      <h2>My Complaints</h2>
    </header>

    <section class="panel-grid">
      <div class="panel-card">
        <h3>Create Complaint</h3>
        <form id="createComplaintForm">
          <div class="input-group">
            <label>Title</label>
            <input type="text" id="complaintTitle" placeholder="Enter complaint title" required>
          </div>

          <div class="input-group">
            <label>Description</label>
            <textarea id="complaintDescription" rows="4" placeholder="Describe your issue" required></textarea>
          </div>

          <div class="input-group">
            <label>Department (Optional)</label>
            <select id="complaintDepartment">
              <option value="">Select department</option>
            </select>
          </div>

          <button type="submit" class="btn-primary full-width">Submit Complaint</button>
          <p id="createComplaintMessage" class="info-text"></p>
          <p id="createComplaintError" class="error-text"></p>
        </form>
      </div>
    </section>

    <section class="table-section">
      <h3>Submitted Complaints</h3>
      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Title</th>
              <th>Status</th>
              <th>Department</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody id="complaintsTableBody">
            <tr>
              <td colspan="5">Loading complaints...</td>
            </tr>
          </tbody>
        </table>
      </div>
      <p id="complaintsErrorMessage" class="error-text"></p>
    </section>
  </div>

  <script type="module" src="../../src/modules/user/complaints.js"></script>
</body>
</html>
