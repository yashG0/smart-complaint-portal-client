<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Department Register | Smart Complaint Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../assets/css/style.css">
</head>
<body class="auth-body" data-role="department">

  <div class="blob blob1"></div>
  <div class="blob blob2"></div>

  <div class="auth-container">
    <div class="auth-card department-card">
      <h2>Create Department Account</h2>

      <form id="registerForm">
        <div class="input-group">
          <label>Department Name</label>
          <input type="text" id="name" placeholder="Enter department name" required>
        </div>

        <div class="input-group">
          <label>Organization Name</label>
          <input type="text" id="organizationName" placeholder="Enter organization name" required>
        </div>

        <div class="input-group">
          <label>Department Email</label>
          <input type="email" id="email" placeholder="Enter department email" required>
        </div>

        <div class="input-group">
          <label>Department Description</label>
          <textarea id="departmentDescription" rows="3" placeholder="Short description of department"></textarea>
        </div>

        <div class="input-group">
          <label>Organization Code (Optional)</label>
          <input type="text" id="organizationCode" placeholder="e.g. ORG-001">
        </div>

        <div class="input-group">
          <label>Department Code (Optional)</label>
          <input type="text" id="departmentCode" placeholder="e.g. IT-DEP">
        </div>

        <div class="input-group">
          <label>Contact Email (Optional)</label>
          <input type="email" id="contactEmail" placeholder="Department contact email">
        </div>

        <div class="input-group">
          <label>Contact Phone (Optional)</label>
          <input type="text" id="contactPhone" placeholder="Department contact phone">
        </div>

        <div class="input-group">
          <label>Password</label>
          <input type="password" id="password" placeholder="Create a password" required>
        </div>

        <div class="input-group">
          <label>Confirm Password</label>
          <input type="password" id="confirmPassword" placeholder="Re-enter your password" required>
        </div>

        <button type="submit" class="btn-primary full-width">Create Account</button>
        <p id="errorMessage" class="error-text"></p>
      </form>

      <div class="auth-footer">
        <a href="./login.html">Already have an account? Sign In</a>
      </div>
    </div>
  </div>

  <script type="module" src="../../src/modules/auth/registerPage.js"></script>
</body>
</html>
