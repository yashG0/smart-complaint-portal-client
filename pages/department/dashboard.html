<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Department Dashboard | Smart Complaint Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../assets/css/style.css">
</head>
<body class="dashboard-body department-theme">

  <aside class="sidebar department-sidebar">
    <div class="sidebar-logo">
      <div class="logo-icon department-logo">DPT</div>
      <span>Department Desk</span>
    </div>

    <nav class="sidebar-nav">
      <a href="#" class="active">Overview</a>
      <a href="#">Assigned Complaints</a>
      <a href="#">In Progress</a>
      <a href="#">Resolved</a>
      <a href="#" id="logoutBtn">Logout</a>
    </nav>
  </aside>

  <div class="main-content">
    <header class="topbar department-topbar">
      <div>
        <h2>Department Dashboard</h2>
        <p class="dept-subtitle" id="departmentUserLabel">Signed in as Department User</p>
      </div>
      <button class="btn-primary small-btn department-btn">Update Queue</button>
    </header>

    <section class="stats">
      <div class="stat-card department-stat">
        <h3 id="assignedCount">0</h3>
        <p>Assigned</p>
      </div>
      <div class="stat-card department-stat">
        <h3 id="inProgressCount">0</h3>
        <p>In Progress</p>
      </div>
      <div class="stat-card department-stat">
        <h3 id="resolvedCount">0</h3>
        <p>Resolved</p>
      </div>
      <div class="stat-card department-stat">
        <h3 id="escalatedCount">0</h3>
        <p>Need Escalation</p>
      </div>
    </section>

    <section class="table-section">
      <div class="department-table-head">
        <h3>Assigned Complaints</h3>
        <span class="department-chip">Facilities Department</span>
      </div>

      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Subject</th>
              <th>Priority</th>
              <th>Status</th>
              <th>Requested On</th>
            </tr>
          </thead>
          <tbody id="departmentComplaintTableBody">
            <tr>
              <td colspan="5">Loading complaints...</td>
            </tr>
          </tbody>
        </table>
      </div>
      <p id="departmentErrorMessage" class="error-text"></p>
    </section>
  </div>

  <script type="module" src="../../src/modules/department/dashboard.js"></script>
</body>
</html>
