<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Department Login | Smart Complaint Portal</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../assets/css/style.css">
</head>

<body class="auth-body" data-role="department">

  <!-- Floating Glow -->
  <div class="blob blob1"></div>
  <div class="blob blob2"></div>

  <div class="auth-container">

    <div class="auth-card department-card">
      <h2>Department Login</h2>

      <form id="loginForm">

        <div class="input-group">
          <label>Department Email</label>
          <input type="email" id="email" placeholder="Enter department email" required>
        </div>

        <div class="input-group">
          <label>Password</label>
          <input type="password" id="password" placeholder="Enter password" required>
        </div>

        <button type="submit" class="btn-primary full-width">
          Sign In
        </button>

        <p id="errorMessage" class="error-text"></p>

      </form>

      <div class="auth-footer">
        <a href="../../index.html">‚Üê Back to Home</a>
      </div>

    </div>

  </div>

  <script type="module" src="../../src/modules/auth/loginPage.js"></script>

</body>
</html>
